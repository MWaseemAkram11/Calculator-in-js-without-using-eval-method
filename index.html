<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main">
        <section id="calculator">
            <section id="display">
                <input type="text" id="history" value="" disabled>
                <output name="result" id="result"></output>
            </section>
            <section id="keyboard">
                    <button  class="button"value="clear"><b>C</b></button>
                    <button  class="button"value="+-"><b>+-</b></button>
                    <button  class="button"value="%"><b>%</b></button>
                    <button  class="button"value="console">con</button>
                    <button  class="button" value="7"><b>7</b></button>
                    <button  class="button" value="8"><b>8</b></button>
                    <button  class="button" value="9"><b>9</b></button>
                    <button  class="button" value="/" ><b> &#247;</b></button>
                    <button  class="button" value="4"><b>4</b></button>
                    <button  class="button" value="5"><b>5</b></button>
                    <button  class="button" value="6"><b>6</b></button>
                    <button  class="button" value="*"><b> &times; </b></button>
                    <button  class="button" value="1"><b>1</b></button>
                    <button  class="button" value="2"><b>2</b></button>
                    <button  class="button" value="3"><b>3</b></button>
                    <button  class="button" value="-">-</button>
                    <button  class="button" value="0"><b>0</b></button>
                    <button  class="button" value="."><b>.</b></button>
                    <button  class="button" value="=" id="calculate"><b>=</b></button>
                    <button  class="button" value="+"><b>+</b></button>
            </section>    
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/script2.js"></script>

</body>
</html>
